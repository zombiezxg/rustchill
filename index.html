<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="box">
    <div class="navbar">
        <div class="user-profile">
            <img src="image/983f461a43abc8d5450a5c1985e3cbce03dc7055_full.jpg" alt="profile" class="user-image">
            <p class="user-name">Epic gamer</p>
        </div>
        <div class="modes">
            <img src="image/Jackpot%20bucket%20icon.png" alt="jackpot" class="jackpot">
            <img src="image/Coinflip%20coin%20icon%20v2.png" alt="coinflip" class="coinflip">
            <img src="image/Roulette%20icon.png" alt="roulette" class="roulette">
        </div>
        <div class="logo">
            <img src="image/Site%20logo%20concept%203.png" alt="image" class="logo-image">
        </div>
        <div class="socials">

        </div>
        <div class="others">
            <p class="other fair">Provably Fair</p>
            <p class="other FAQ">FAQ</p>
            <p class="other tos">TOS</p>
            <p class="other support">Support</p>
            <p class="other shop">Shop</p>
        </div>
    </div>
    <section class="content">
        <div class="left-side">
            <div class="profile-side" style="visibility: visible;">
                <div class="std-info">
                    <img src="image/983f461a43abc8d5450a5c1985e3cbce03dc7055_full.jpg" alt="profile" class="profile-pic">
                    <div class="std-sub">
                        <p class="level"><b>Level 1</b></p>
                        <p class="player-name">Epic gamer</p>
                    </div>
                </div>
                <div class="more-info">
                    <div class="sub-navbar">
                        <p class="stats">STATISTICS</p>
                        <p class="hist">HISTORY</p>
                        <p class="sett">SETTINGS</p>
                        <p class="aff">AFFILIATES</p>
                        <p class="trans">TRANSACTIONS</p>
                    </div>
                    <div class="content">
                    </div>
                </div>
            </div>
        </div>
        <div class="right-side">
            <div class="top-bar">
                <button class="chat-button">CHAT</button>
                <button class="inventory-button">INVENTORY</button>
            </div>
            <div class="messages-container"></div>
            <div class="send-container">
                <input id="email" type="text" class="message-input">
                <img src="image/Label_template_White3.png" alt="emoticons" class="emoticons">
            </div>
            <div class="inventory-content"></div>
        </div>
    </section>
    <footer class="footer">
        <p>SOME RANDOM FOOTER</p>
        <p>SOME RANDOM FOOTER</p>
        <p>SOME RANDOM FOOTER</p>
    </footer>
</div>
</body>
</html>
